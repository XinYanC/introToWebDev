<!DOCTYPE html>
<html>
  <head>
    <title>Saved Outfits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="saved-outfits.css" />
    <script src="saved-outfits.js" defer></script>
  </head>
  <body>
    <div class="saved-outfits-container">
      <header>
        <h1>My Outfits</h1>
        <div class="header-actions">
          <a
            href="index.html"
            class="icon-btn"
            aria-label="Back to Closet"
            onclick="sessionStorage.setItem('doorsOpen', 'true')"
          >
            <img src="./assets/closet/open-door.png" alt="Back to Closet" />
          </a>
          <a href="laundry.html" class="laundry-link" aria-label="Laundry">
            <img src="./assets/closet/laundry-service.png" alt="Laundry" />
          </a>
        </div>
      </header>

      <main>
        <div id="outfitsGrid" class="outfits-grid">
          <!-- Outfits will be populated here -->
        </div>

        <div id="emptyState" class="empty-state">
          <p>No saved outfits yet.</p>
        </div>
      </main>
    </div>
  </body>
</html>
