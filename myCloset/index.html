<!DOCTYPE html>
<html>
  <head>
    <title>XinYan's Website!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="closet">
      <div class="door door-left">
        <img src="/myCloset/assets/closet/door.png" alt="Left Door" />
      </div>
      <div class="door door-right">
        <img src="/myCloset/assets/closet/door.png" alt="Right Door" />
      </div>

      <!-- Shelves that appear when doors open -->
      <div class="shelves" id="shelves"></div>

      <!-- Save Outfit Button -->
      <button id="saveOutfitBtn" class="save-outfit-btn" style="display: none">
        â™¥ Save Outfit
      </button>
    </div>

    <!-- Modal for saving outfit -->
    <div id="outfitModal" class="outfit-modal">
      <div class="outfit-modal-content">
        <span class="close">&times;</span>
        <h2>Save Your Outfit</h2>
        <div class="outfit-preview" id="outfitPreview"></div>
        <div class="outfit-form">
          <label for="outfitDate">Date:</label>
          <input type="date" id="outfitDate" />
          <button id="confirmSaveBtn" class="confirm-save-btn">Save</button>
        </div>
      </div>
    </div>

    <audio id="doorSound">
      <source
        src="/myCloset/assets/closet/door-close-79921.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
